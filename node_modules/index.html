<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdog Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f3f3f3;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas class="zdog-canvas" width="800" height="600"></canvas>
  </div>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
<script src="zdog-demo.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zdog/2.9.1/zdog.min.js"></script>
  <script>
    let illo = new Zdog.Illustration({
      element: '.zdog-canvas',
      dragRotate: true,
      zoom: 1.5
    });

    // Create shapes
    let box = new Zdog.Box({
      addTo: illo,
      width: 80,
      height: 80,
      depth: 80,
      stroke: 20,
      color: '#EA0',
      leftFace: '#636',
      topFace: '#C25',
      rightFace: '#E62',
      bottomFace: '#E95',
      translate: { x: -100, y: -50 }
    });

    let cylinder = new Zdog.Cylinder({
      addTo: illo,
      diameter: 50,
      length: 100,
      stroke: false,
      color: '#F80',
      translate: { x: 100, y: -50 }
    });

    let sphere = new Zdog.Shape({
      addTo: illo,
      stroke: 80,
      color: '#C25',
      translate: { y: 100 }
    });

    // Animation loop
    function animate() {
      illo.rotate.y += 0.03;
      illo.updateRenderGraph();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
